<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./styles/index.css">
  <title>сервис Mesto</title>    
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="логотип сервиса Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-kusto.jpg" alt="Фото аватара">
        <div class="profile__info">
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <button class="profile__info-button"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        
        <button class="profile__add-button"></button>
      </section>
      <ul class="elements">
        
      </ul>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>            
    </footer>
    
    <div class="popup popup_profile-edit">
      <div class="popup__container">
        <h2 class="popup__form-name">Редактировать профиль</h2>  
        <button class="popup__close-button-profile"></button>
        <form class="popup__form" action="#" name="popup-profile" autocomplete="off" novalidate>
          <input class="popup__input popup__input_name" type="text" placeholder="Имя" id="input_name" name="popup-profile_name" maxlength="40" minlength="2" required>
          <span class="popup__error popup__error_hidden" id="input_name-error"> </span>
          <input class="popup__input popup__input_profession" type="text" placeholder="Профессия" id="input_profession" name="popup-profile_profession" maxlength="200" minlength="2" required>
          <span class="popup__error popup__error_hidden" id="input_profession-error"> </span>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_image-add">
      <div class="popup__container">
        <h2 class="popup__form-name">Новое место</h2>  
        <button class="popup__close-button-element"></button>
        <form class="popup__form" action="#" name="popup-element-editor" autocomplete="off" novalidate>
          <input class="popup__input popup__input_image-name" type="text"  id="image-name" required placeholder="Название" name="popup-element-name" maxlength="30" minlength="1">
          <span class="popup__error popup__error_hidden" id="image-name-error"></span>
          <input class="popup__input popup__input_image-src" type="url" id="image-src" required placeholder="Ссылка на картинку" name="popup-element-src">
          <span class="popup__error popup__error_hidden" id="image-src-error"></span>
          <button type="submit" class="popup__save-button popup__save-button-element">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_viewer">
      <div class="popup__image-view">
        <button class="popup__close-button-image"></button>
        <img class="popup__full-image" src="#" alt="#">
        <p class="popup__viewer-text"></p>
      </div>
    </div>

    <template id="cardTemplate">
      <li class="element">
        
          <img class="element__image" src="#" alt="#">
          <button class="element__delete-button"></button>
          <div class="element__group">
            <h2 class="element__name"></h2>
            <button class="element__like-button"></button>
          </div>
      </li>
    </template>
  </div> 
  <script src="./scripts/index.js"></script>
   <script src="./scripts/validate.js"></script> 
</body>    
</html>
